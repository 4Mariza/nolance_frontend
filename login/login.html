<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./login.js" type="module" defer></script>
    <title>NoLance - Login</title>
</head>
<body class="bg-[url('../img/bg.png')] bg-cover h-screen w-screen bg-center">
    <main class="flex h-full overflow-hidden">
        <div class="bg-white w-2/3 h-full p-[4vw] grid align-center shrink-0 transition-[time]" id="container-login">
            <h3 class="text-[2rem] w-[24vw] text-center place-self-center">Bem-vindo ao NoLance, onde cada lance é uma oportunidade!</h3>
            <form class="place-self-center grid grid-rows-2 gap-4 py-[10vh]">
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Email</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="email" id="email" required>
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Senha</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="password" id="senha" required>
                </div>
            </form>
            <a class="text-center text-[1.5rem] text-gray-400" href="#">Esqueceu a senha?</a>
            <div id="botoes" class="grid w-[24vw] place-self-center grid-rows-2 h-[16vh] gap-8 text-xl text-white">
                <button class="bg-[#328336] rounded-xl " id="botao-logar">Login</button>
                <button class="bg-[#32833680] rounded-xl" id="botao-signup">Não possui uma conta?</button>
            </div>
        </div>
        <div class="w-1/3  shrink-0">
            <div class="flex items-center justify-end p-[1vw] gap-6 transition-all" id="logo">
                <h1 class="text-4xl">NOLANCE</h1>
                <img src="../img/logo.png" alt="" class="h-[6vh]">
            </div>
        </div>

        <div class="bg-white w-2/3 h-full p-[1.6vw] grid align-center shrink-0 transition-all" id="container-signup">
            <h3 class="text-[1.5rem] w-[24vw] text-center place-self-center">Crie sua conta e se lance nos leilões!</h3>
            <div class="place-self-center grid grid-rows-2 gap-6 py-[10vh]">
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1rem] text-gray-400">Nome</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="text" id="criar-nome">
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1rem] text-gray-400">Email</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="email" id="criar-email">
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1rem] text-gray-400">Senha</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="password" id="criar-senha" minlength="1" maxlength="30">
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1rem] text-gray-400">Telefone</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="text" id="criar-telefone" minlength="1">
                </div>
                <div class="flex w-[24vw] gap-4">
                    <div class="grid w-[24vw]">
                        <label class="text-center text-[1rem] text-gray-400">Data de Nascimento</label>
                        <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="date" id="criar-nascimento">
                    </div>
                    <div class="grid w-[24vw]">
                        <label class="text-center text-[1rem] text-gray-400">CPF</label>
                        <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="text" id="criar-cpf" maxlength="11" minlength="10">
                    </div>
                </div>
                <div class="flex w-[24vw] gap-4">
                    <div class="grid w-2/3">
                        <label class="text-center text-[1rem] text-gray-400">CEP</label>
                        <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="text" id="criar-cep" maxlength="11" minlength="10">
                    </div>
                    <div class="grid w-1/3">
                        <label class="text-center text-[1rem] text-gray-400">Número</label>
                        <input class="focus:outline-none border-b-2 border-gray-800 h-[4vh]" type="text" id="criar-numero" maxlength="11" minlength="10">
                    </div>
                </div>
            </div>
            <a class="text-center text-[1.5rem] text-gray-400 pb-2" href="#">Esqueceu a senha?</a>
            <div id="botoes" class="grid w-[24vw] place-self-center grid-rows-2 h-[16vh] gap-8 text-xl text-white">
                <button class="bg-[#328336] rounded-xl " id="botao-cadastrar">Cadastrar</button>
                <button class="bg-[#32833680] rounded-xl" id="botao-login">Já possui uma conta?</button>
            </div>
        </div>
    </main>
</body>

</html>
