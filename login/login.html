<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./login.js" defer></script>
    <title>NoLance - Login</title>
</head>
<body class="bg-[url('../img/bg.png')] bg-cover h-screen w-screen bg-center">
    <main class="flex h-full overflow-hidden">
        <div class="bg-white w-2/3 h-full p-[4vw] grid align-center shrink-0 transition-transform" id="container-login">
            <h3 class="text-[2rem] w-[24vw] text-center place-self-center">Bem-vindo ao NoLance, onde cada lance é uma oportunidade!</h3>
            <div class="place-self-center grid grid-rows-2 gap-4 py-[10vh]">
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Email</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="text">
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Senha</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="text">
                </div>
            </div>
            <a class="text-center text-[1.5rem] text-gray-400" href="#">Esqueceu a senha?</a>
            <div id="botoes" class="grid w-[24vw] place-self-center grid-rows-2 h-[16vh] gap-8 text-xl text-white">
                <button class="bg-[#328336] rounded-xl ">Login</button>
                <button class="bg-[#32833680] rounded-xl" id="botao-signup">Não possui uma conta?</button>
            </div>
        </div>
        <div class="w-1/3  shrink-0">
            <div class="flex items-center justify-end p-[1vw] gap-6">
                <h1 class="text-4xl">NOLANCE</h1>
                <img src="../img/logo.png" alt="" class="h-[6vh]">
            </div>
        </div>
        <div class="bg-white w-2/3 h-full p-[4vw] grid align-center shrink-0 transition-transform" id="container-signup">
            <h3 class="text-[2rem] w-[24vw] text-center place-self-center">Bem-vindo ao NoLance, onde cada lance é uma oportunidade!</h3>
            <div class="place-self-center grid grid-rows-2 gap-4 py-[10vh]">
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Email</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="text">
                </div>
                <div class="grid w-[24vw]">
                    <label class="text-center text-[1.5rem] text-gray-400">Senha</label>
                    <input class="focus:outline-none border-b-2 border-gray-800 h-[6vh]" type="text">
                </div>
            </div>
            <a class="text-center text-[1.5rem] text-gray-400" href="#">Esqueceu a senha?</a>
            <div id="botoes" class="grid w-[24vw] place-self-center grid-rows-2 h-[16vh] gap-8 text-xl text-white">
                <button class="bg-[#328336] rounded-xl ">Cadastrar</button>
                <button class="bg-[#32833680] rounded-xl" id="botao-login">Já possui uma conta?</button>
            </div>
        </div>
    </main>
</body>

</html>
